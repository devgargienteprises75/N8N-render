name: Keep n8n Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping n8n Service
        run: |
          echo "üîî Pinging n8n service..."
          
          # Health check endpoint ping karo
          response=$(curl -s -o /dev/null -w "%{http_code}" https://n8n-workflow-dgto.onrender.com/healthz)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Service is alive! Response code: $response"
          else
            echo "‚ö†Ô∏è Service might be waking up... Response code: $response"
            echo "Waiting 30 seconds..."
            sleep 30
            
            # Retry after wake up
            response=$(curl -s -o /dev/null -w "%{http_code}" https://n8n-workflow-dgto.onrender.com/healthz)
            echo "üîÑ Retry response code: $response"
          fi
          
          echo "‚úÖ Keep-alive ping completed at $(date)"
